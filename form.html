<html>
    <head>
        <title>Registration</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form action="" name="f1" id="f1">
                <p>Name</p>
                <input type="text" name="Name" placeholder="Name"/><br/>
                <p>Surname</p>
                <input type="text" name="Surname" placeholder="Surname"/><br/>
                <p> Mail Adress </p>
                <input type="text" name="Mail Adress" placeholder="Mail Adress"/><br/>
                <p> Phone Number </p>
                <input type="text" name="Phone Number" Placeholder="Phone Number"/><br/>
                <p>Adress: </p><br/>
                <textarea rows="5" cols="50" placeholder="Enter Adress">
                </textarea>
                <p>Country</p>
                <input type="radio" name="Turkey" value="on"/>Turkey
                <input type="radio" name="Others" value="on"/>Others
                <p> Gender </p>
                <input type="radio" name="Male" value="Male"/>Male<br>
                <input type="radio" name="Female" value="Female"/>Female<br>
                <p> Birth Date</p>
                <select name="Day">
                    <Option  selected>Day</option>
                    <Option value="1" >1</option>
                    <Option value="2" >2</option>
                    <Option value="3" >3</option>
                    <Option value="4" >4</option>
                    <Option value="5" >5</option>
                    <Option value="6" >6</option>
                    <Option value="7" >7</option>
                    <Option value="8" >8</option>
                    <Option value="9" >9</option>
                    <Option value="10" >10</option>
                    <Option value="11" >11</option>
                    <Option value="12" >12</option>
                    <Option value="13" >13</option>
                    <Option value="14" >14</option>
                    <Option value="15" >15</option>
                    <Option value="16" >16</option>
                    <Option value="17" >17</option>
                    <Option value="18" >18</option>
                    <Option value="19" >19</option>
                    <Option value="20" >20</option>
                    <Option value="21" >21</option>
                    <Option value="22" >22</option>
                    <Option value="23" >23</option>
                    <Option value="24" >24</option>
                    <Option value="25" >25</option>
                    <Option value="26" >26</option>
                    <Option value="27" >27</option>
                    <Option value="28" >28</option>
                    <Option value="29" >29</option>
                    <Option value="30" >30</option>
                    
                </select>
               <select name="Month">
                       <Option value="Month" selected>Month</option>
                   <Option value="January">January</option>
                   <Option value="February">February</option>
                   <Option value="March">March</option>
                   <Option value="April">April</option>
                   <Option value="May">May</option>
                   <Option value="June">June</option>
                   <Option value="July">July</option>
                   <Option value="August">August</option>
                   <Option value="September">September</option>
                   <Option value="October">October</option>
                   <Option value="November">November</option>
                   <Option value="December">December</option>
                </select>
                <input type="text" name="Year" value="Year" placeholder="Year"/><br/>
                <p>New Password </p>
                <input type="password" name="Password" Placeholder="Password"/><br/>
                <p>Upload Profile Image</p>
                <input type="File" name="Upload Image" accept="image/*"/><br/>
                <p>I accepted requirement for sign up</p>
                <input type="checkbox" name="sign in"/><br/>
                <br/>
                <input type="submit" name="submit"/>
                <input type="reset" name="reset"/>
            </form>
        </div>
    </body>
</html>
